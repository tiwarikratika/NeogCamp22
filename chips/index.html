<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
		
      <div class="chip1">
				<img class="chip-img" src="https://freepngimg.com/thumb/mango/1-2-mango-png-thumb.png">Mango
				<span class="closebtn" onclick="this.parentElement.style.display='none'">&times;</span>
			</div>
			<div class="chip1">
					<img class="chip-img" src="https://media.istockphoto.com/photos/red-apple-picture-id495878092?b=1&k=20&m=495878092&s=170667a&w=0&h=bJgILGFxOka0ymPlgilH8qaRxFhKole_M6IiYs6RyGM=">Apple
					<span class="closebtn" onclick="this.parentElement.style.display='none'">&times;</span>
				</div>
				<div class="chip1">
						<img class="chip-img" src="https://images.unsplash.com/photo-1582287104445-6754664dbdb2?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8M3x8bGVtb258ZW58MHx8MHx8&w=1000&q=80">Lemon
						<span class="closebtn" onclick="this.parentElement.style.display='none'">&times;</span>
					</div>
					<div class="chip1">
							<img class="chip-img" src="https://images.unsplash.com/photo-1587049352846-4a222e784d38?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8NXx8d2F0ZXJtZWxvbnxlbnwwfHwwfHw%3D&w=1000&q=80">Watermelon
							<span class="closebtn" onclick="this.parentElement.style.display='none'">&times;</span>
						</div>
						<div class="chip1">
								<img class="chip-img" src="https://thumbs.dreamstime.com/b/guava-white-background-37841839.jpg">Guava
								<span class="closebtn" onclick="this.parentElement.style.display='none'">&times;</span>
							</div>
							<div class="chip1">
									<img class="chip-img" src="https://us.123rf.com/450wm/magadesigns/magadesigns2008/magadesigns200800006/152868283-camera-shot-on-fresh-sapodilla-fruit-with-isolated-background.jpg?ver=6">Chiku
									<span class="closebtn" onclick="this.parentElement.style.display='none'">&times;</span>
								</div>
								<div class="chip1">
										<img class="chip-img" src="https://media.istockphoto.com/photos/ripe-pomegranate-fruit-and-one-cut-in-half-with-leaf-picture-id940118920?b=1&k=20&m=940118920&s=170667a&w=0&h=ojCrK56N84YTFSLNVld7yE619DkPNmzyU653NYYmgDU=">Pomegranate
										<span class="closebtn" onclick="this.parentElement.style.display='none'">&times;</span>
									</div>
      </div>
		</div>
		
		<hr/>

		<div class="container2">
			<h2>Stacked Chips</h2>
			<div class="chip2">
				<img class="chip-img" src="https://freepngimg.com/thumb/mango/1-2-mango-png-thumb.png">Mango
				<span class="closebtn" onclick="this.parentElement.style.display='none'">&times;</span>
			</div>
			<div class="chip2">
					<img class="chip-img" src="https://media.istockphoto.com/photos/red-apple-picture-id495878092?b=1&k=20&m=495878092&s=170667a&w=0&h=bJgILGFxOka0ymPlgilH8qaRxFhKole_M6IiYs6RyGM=">Apple
					<span class="closebtn" onclick="this.parentElement.style.display='none'">&times;</span>
				</div>
				<div class="chip2">
						<img class="chip-img" src="https://images.unsplash.com/photo-1582287104445-6754664dbdb2?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8M3x8bGVtb258ZW58MHx8MHx8&w=1000&q=80">Lemon
						<span class="closebtn" onclick="this.parentElement.style.display='none'">&times;</span>
					</div>
		</div>
  </body>
</html>
